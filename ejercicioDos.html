<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Dos</title>
    <link rel="stylesheet" href="styleDos.css">
</head>
<body>
    <h1>Formulario de Datos Personales</h1>
    <div>
        <form>
            <label for="nombre">Nombre: </label>
            <input type="text" id="nombre" name="nombre" required >
            <br>
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" name="apellido" required>
            <br>
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="fechaNacimiento" >Fecha de Nacimiento</label>
            <input type="date" id="birthday" name="fechaNacimiento" required>
            <br>
            <label for="pais">Pa√≠s de Residencia</label>
            <select id="pais" name="pais">
                <option value="Argentina">Argentina</option>
                <option value="Chile">Chile</option>
                <option value="Uruguay">Uruguay</option>
                <option value="Paraguay">Paraguay</option>
                <option value="Bolivia">Bolivia</option>
                <option value="Brasil">Brasil</option>
            </select>
            <br>
            <input type="submit" value="Enviar" id="enviar">
            <br>
            
        </form>
        <div class="buttonContainer">
        <button class="estilo1">Estilo 1</button>
        <br>
        <button class="altocontraste">Estilo Alto Contraste</button>
        </div>
    </div>
</body>
</html>
