<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Tres</title>
    <link rel="stylesheet" href="styleTres.css">
</head>
<body>
    <header>
    <h1>Formulario de Datos Personales</h1>
    </header>
    <main>
        <form>
            <label for="nombre">Nombre: </label>
            <input type="text" id="nombre" name="nombre" required aria-invalid="true" aria-describedby="error-cumple" placeholder="Ejemplo: Juan">
            <br>
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" name="apellido" required ria-invalid="true" aria-describedby="error-cumple" placeholder="Ejemplo: Pérez">
            <br>
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required ria-invalid="true" aria-describedby="error-cumple" placeholder="Ejemplo: juan.perez@example.com">
            <br>
            <label for="fechaNacimiento" >Fecha de Nacimiento</label>
            <input type="date" id="cumple" name="fechaNacimiento" required aria-invalid="true" aria-describedby="error-cumple">
            <br>
            <label for="pais" required aria-invalid="true" aria-describedby="error-cumple">País de Residencia</label>
            <select id="pais" name="pais">
                <option value="Argentina">Argentina</option>
                <option value="Chile">Chile</option>
                <option value="Uruguay">Uruguay</option>
                <option value="Paraguay">Paraguay</option>
                <option value="Bolivia">Bolivia</option>
                <option value="Brasil">Brasil</option>
            </select>
            <br>
            
            <button type="submit">Enviar</button>
    
        </form>
        
    </main>
</body>
</html>
