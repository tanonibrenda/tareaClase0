<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con JS</title>
    <link rel="stylesheet" href="styleJs.css">
</head>
<body>
    <header>
    <div id="container">
        <div class="sweetchOn">
            <button id="dark-mode-toggle">Cambiar modo</button>
        </div>
    </div>
    <h1>GRUPO DE ESTUDIO DE PROGRAMACIÓN FULLSTACK</h1>
    </header>
    <main>
        <h3>Ingrese sus datos datos para formar parte del grupo de estudio.</h3>
        <form>
            <label for="nombre">Nombre: </label>
            <input type="text" id="nombre" name="nombre" required aria-invalid="true" aria-describedby="error-cumple">
            <br>
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" name="apellido" required ria-invalid="true" aria-describedby="error-cumple">
            <br>
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required ria-invalid="true" aria-describedby="error-cumple">
            <br>
            <label for="fechaNacimiento" >Fecha de Nacimiento</label>
            <input type="date" id="cumple" name="fechaNacimiento" required aria-invalid="true" aria-describedby="error-cumple">
            <br>
            <label for="pais" required aria-invalid="true" aria-describedby="error-cumple">País de Residencia</label>
            <select id="pais" name="pais">
                <option value="Argentina">Argentina</option>
                <option value="Chile">Chile</option>
                <option value="Uruguay">Uruguay</option>
                <option value="Paraguay">Paraguay</option>
                <option value="Bolivia">Bolivia</option>
                <option value="Brasil">Brasil</option>
            </select>
            <br>
            
            <button type="submit">Enviar</button>
    
        </form>
    </main>

    <script src="formJs.js"></script>
</body>
</html>
